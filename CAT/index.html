<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Cat World</title>
    <style>
        img {
            width: 40%; 
        }
        .imageResize{
            width: 60%; 
            margin-top: 20px; 
        }
    </style>
</head>

<body>
    <header>
        <nav class="navigationBar" id="navigation" role="navigation" aria-label="main navigation">
                <div class="topnav">
                    <a class="active" href="#cat-display">Cat Breed</a>
                    <a href="#random_cat">Random Cat</a>
                    <a href="#contact_info">Contact</a>
                  </div>
        </nav>
    </header>

    <main>
        <div>
            <h2 id="welcome" style="text-align: center; font-size:50px; color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px rgb(255, 208, 0), 0 0 5px darkblue;"> Welcome to the cat world!</h2>
            <p style="text-shadow: 1px 1px;">“ Time spent with cats is never wasted ” - Sigmund Freud</p>
        </div>
       
        <div>
              
            <div class="possibleCats" id="cat-display">
                <br\>
                <br\>
                <h4 style="text-align: center;">Find Your Favourite Cat Information</h4>
                <div>
                    
                    <div>
                        <select id="breed"><option>Select a Breed</option> </select>
                        <button class="button submit" style="background-color:rgba(37, 160, 119, 0.842);color:white;" id="submit">Submit</button>
                        <br/>
                        <br/>
                    </div>
                    <div class="recentBreeds">
                        <br\>
                        <ul id="breedSelected" class="list-group"></ul> <br\>
                        <div id="display" class= "display" ></div>
                    </div>
                </div>

            </div>
        </div>
        <div >
            <br/>
            <br/>
            <br/>
            <p id="random_cat" style="text-align: center; text-shadow: 1px 1px;">“ Cats choose us; we don’t own them ” – Kristin Cast</p>
            <br/>
            <br/>
            <div class="randomCat">
                <div style="text-align: center;">

                    <h4 style="text-align: center;">Generate Random Cat Pictures</h4>
                    <img class="pic-center my-4" src="cat.png" style="width:8%"/><br/>
                    <button class="generate_button" style="background-color:rgb(38, 156, 87);color:white;">Generate Pictures</button>
                    <div  class="catsImages" > </div>
                </div>
                
                </div>
                
            </div>
        </div>
        
        <footer >
            <div id="contact_info">
                <p>
                    <br>
                    <br>
                    <strong>Cat World</strong> by <a target='_blank' href="https://www.linkedin.com/in/yesrat-rahman-84743717a/">Yesrat Rahman</a> 
                    <a target='_blank' href="https://github.com/YesratRahman">Github</a>
                    <br>
                </p>
            </div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="cat.js"></script>

</html>
