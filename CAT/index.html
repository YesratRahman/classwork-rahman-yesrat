<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cat World</title>
    <style>
        img {
            width: 30%; 
        }
        .imageResize{
            width: 60%; 
            margin-top: 20px; 
        }
    </style>
</head>

<body>
    <header>
        <nav class="navigationBar" id="navigation" role="navigation" aria-label="main navigation">
            
            <div >
                <a href="#cat-display">Cat Breed</a> <br>
                <a href="#random_cat">Random Cat</a> <br>
                <a href="#contact_info">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <div>
            <h2 id="welcome" style="text-align: center; font-size:50px;"> Welcome to the cat world!</h2>
            <p>"Time spent with cats is never wasted" - Sigmund Freud</p>
        </div>
       
        <div>
              
            <div class="possibleCats" id="cat-display">
                <br\>
                <br\>
                <h4 style="text-align: center;">Find Your Favourite Cat Information</h4>
                <div>
                    
                    <div>
                        <select id="breed"><option>Select a Breed</option> </select>
                        <button class="button submit" id="submit">Submit</button>
                    </div>
                    <div class="recentBreeds">
                        <br\>
                        <ul id="breedSelected" class="list-group"></ul> <br\>
                        <div id="display" class= "display" ></div>
                    </div>
                </div>

            </div>
        </div>
        <div >
            <h4 id="random_cat" style="text-align: center;">Find Your Favourite Cat Information</h4>

            <div class="randomCat">
                <div style="text-align: center;">

                    <h4 style="text-align: center;">Generate random cat pictures</h4>
                    <img class="pic-center my-4" src="cat.png" style="width:8%"/><br/>
                    <button class="btn btn-primary my-2 generate_button">Generate Pictures</button>
                    <div  class="catsImages" > </div>
                </div>
                
                </div>
                
            </div>
        </div>
        
        <footer >
            <div id="contact_info">
                <p>
                    <br>
                    <br>
                    <strong>Cat World</strong> by <a href="https://www.linkedin.com/in/yesrat-rahman-84743717a/">Yesrat Rahman</a> 
                    <a href="https://github.com/YesratRahman">Github</a>
                    <br>
                </p>
            </div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="cat.js"></script>
</body>

</html>
