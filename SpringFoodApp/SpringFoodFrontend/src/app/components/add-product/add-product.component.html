<div class="col-md-8 order-md-1">
        
    <div class="checkout"> 

        <section>
          <h5 class="mb-3"> Add Product </h5>
                  <div class="row"> 
                        <div class="col-md-6 mb-3">
                          <label for="firstName"> Name</label>
                          <input type="text" id="name" class="form-control mb-0 mb-lg-2" required [(ngModel)]="name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="price"> Price</label>
                            <input type="text" id="price" placeholder="Doe" class="form-control mb-0 mb-lg-2" required [(ngModel)]="price">
                          </div>
                        </div>
                        <div class="mb-3">
                            <label for="quantity">Quantity</label>
                            <input type="text" id="quantity" required class="form-control" [(ngModel)]="quantity">
                          </div> 
                          <div class="mb-3">
                            <label for="image">Image Url</label>
                            <input type="text" id="image" required class="form-control" [(ngModel)]="image">
                          </div> 
               
                          <div class="mb-3">
                            <label for="description">Description</label>
                            <input type="text" id="description" required class="form-control" [(ngModel)]="description">
                          </div>
