<app-header> </app-header>

<div class="small-container">


    <ul>
        <li *ngFor="let product of products">

            <a routerLink="/product/{{product.id}}">
                <img src="{{product.image}}" alt="">
                <div class="content">
                    <div class="name">
                        {{product.name}}
                    </div>
                    <div class="description">
                        <span>
                            {{product.description}}
                        </span>
                    </div>
                    <div class="price">
                        <span>
                            {{product.price|currency}}
                        </span>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>
